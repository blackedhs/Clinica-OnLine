<div class="container">
    <div class="row pt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
            <h3 class="font-weight-bold registro-text text-center">Registro</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <img src="../../../assets/imagenes/icon.png" alt="" class="mx-auto d-block">
        </div>
        <div class="col-lg-9">
            <form action="" class="form mx-5" [formGroup]='formRegistro'>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Seleccione tipo de usuario</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" formControlName='tipo'>
                        <!-- <option selected>Elegir.....</option> -->
                        <option value="admin">Admin</option>
                        <option value="paciente">Paciente</option>
                        <option value="profesional">Profesional</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre:</span>
                    </div>
                    <input type="text" aria-label="Nombre" class="form-control" formControlName='nombre'>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Apellido:</span>
                    </div>
                    <input type="text" aria-label="Apellido" class="form-control" formControlName='apellido'>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email:</span>
                    </div>
                    <input type="text" aria-label="Email" class="form-control" formControlName='email'>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password:</span>
                    </div>
                    <input type="password" aria-label="Password" class="form-control" formControlName='password'>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Foto 1</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Foto 2</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group" id="button-addon3">
                        <div class="col-6">
                            <button class="btn btn-primary btn-block" type="button" (click)='onRegistrar()'>Registrar</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn-block" type="button" (click)='onLimpiar()'>Limpiar</button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <h4>Ya tenes usuario? <a href="#" routerLink='/Login'>Logeate</a></h4>
                </div>
            </form>
        </div>
    </div>
</div>
