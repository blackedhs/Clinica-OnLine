<h3 class="text-center title rounded m-2"> Sistema de Turnos</h3>
<div class="row">
    <div class="col-4 text-center">
        <app-select-prof (profEmit)='turno.profesional = $event' (espEmit)='turno.especialidad = $event'></app-select-prof>
    </div>
    <div class="col-4 text-center">
        <app-calendario [profesional]='turno.profesional' (dia)='onCalendario($event)'></app-calendario>
    </div>
    <div class="col-4 text-center">
        <app-calendario-dia (turnoOut)='turno.hora= $event' [dateInput]='date'></app-calendario-dia>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center">
        <app-confirmar-turno [turnoInput]='turno'></app-confirmar-turno>
    </div>
</div>
