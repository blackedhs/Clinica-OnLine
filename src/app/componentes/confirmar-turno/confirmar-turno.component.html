<div *ngIf='turnoInput.hora'>
    <div class="row my-2">
        <div class="col-1"></div>
        <div class="col-10">
            <h3 class="title rounded">Confirme su turno</h3>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h4>Detalles del turno:
            </h4>
            Profesional: {{turnoInput.profesional}}
            <br> Especialidad: {{turnoInput.especialidad}} 
            <br> Dia: {{turnoInput.dia}} 
            <br> horario: {{turnoInput.hora | horaminutosPipe}}
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row my-2">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="btn-group">
                <button class="btn btn-primary" (click)='onConfirmar()'>Confirmar</button>
                <button class="btn btn-secondary" (click)='onCancelar()'>Cancelar</button>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
